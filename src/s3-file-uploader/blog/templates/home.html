<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content"IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
	<li>
            <div>
                <h1>{{ post.title }}</h1>
                <img src="{{ post.image.url }}">
                <p>{{ post.body }}</p>
            <div>
        <li>
        {% endfor %}
    <ul>
</body>
</html>
